---
layout: default
---

<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<h3>{{ page.name }} - {{ page.devise }}{{ page.price }}</h3>
					{{ page.description_markdown | markdownify }}

					{{ content }}

				</div>
			</div>
			</div>
		</div>
	</section>
</div>
